    body{

        align-items: center;
    }

    .container{
        width: 500px;
        height: 100%;
        padding: 3%;
        background: white;

        text-align: center;
        cursor: default;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);

    h1{

    }

    .biodata-item{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 10px 10px 10px;
      border-bottom: 1px solid black;
      margin-bottom: 10px;
    }

    .label{
      font-weight: 600;
    }

    .foto {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto;
      border: 1-px solid black;
    }

    .foto img{
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      object-position: 50% 60%;
    }
     .form-actions {
      display: flex;
      justify-content: right;
      gap: 15px;
      margin-top: 20px;
    }

     .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .btn-submit {
      background: #0d6efd;
      transition-duration: .2s;
      color: #fff;
    }


  </style>
</head>
